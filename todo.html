<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>To-Do List</h1>
        <p>Organize your day, one task at a time.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Task Input Section -->
        <section class="task-input">
            <input type="text" placeholder="Add a new task..." id="task-input">
            <button>Add Task</button>
        </section>

        <!-- Task List Section -->
        <section class="task-list">
            <h2>Your Tasks</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Complete HTML/CSS project</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Review application requirements</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Practice coding challenges</label>
                </li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 To-Do List App</p>
    </footer>
</body>
</html>
